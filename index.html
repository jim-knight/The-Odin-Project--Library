<!DOCTYPE html>
<html lang="en" data-theme="dark">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>The Odin Project- My Library</title>
		<link href="./assets/css/style-compiled.css" rel="stylesheet" />
		<script src="https://kit.fontawesome.com/7ecdbbe44f.js" crossorigin="anonymous"></script>
	</head>
	<body class="min-h-screen flex items-center justify-center bg-base-200">
		<div class="container-lg w-full max-w-screen-lg p-10 mx-auto text-xl font-bold text-center">
			<h1 class="mb-10">My Library</h1>
			<label for="modal-newBook" class="btn btn-primary btn-sm mb-8">Add a new book</label>

			<ul id="books" class="grid grid-cols-3 gap-5">
				<!-- 
				<li class="card w-full bg-base-100 shadow-md text-base font-normal text-left" data-id="0">
					<div class="card-body pt-10 pb-6">
						<label for="book-delete" class="btn btn-xs btn-circle absolute right-2 top-2 hover:bg-primary bookDelete">✕</label>
						<h2 class="card-title">BOOK TITLE</h2>
						<p>AUTHOR</p>
						<button class="btn gap-2 justify-start cursor-default mt-4 no-animation">
							PAGE COUNT
							<div class="badge badge-primary badge-md cursor-pointer">READ STATUS</div>
						</button>
					</div>
				</li>
				-->
			</ul>
		</div>

		<input type="checkbox" id="modal-newBook" class="modal-toggle" />
		<label for="modal-newBook" class="modal cursor-pointer">
			<label class="modal-box relative">
				<label for="modal-newBook" class="btn btn-sm btn-circle absolute right-2 top-2">✕</label>
				<h3 class="font-bold text-lg text-center mb-2">Add a new book</h3>
				<form id="form-newBook">
					<input type="text" id="title" placeholder="Title" class="input input-bordered w-full mb-2" />
					<input type="text" id="author" placeholder="Author" class="input input-bordered w-full mb-2" />
					<input type="number" id="pages" placeholder="No. of pages" class="input input-bordered w-full mb-2" />
					<div class="form-control">
						<label class="label cursor-pointer">
							<span class="label-text">Have you read this book?</span>
							<input id="readStatus" type="checkbox" class="toggle" />
						</label>
					</div>
					<div class="modal-action">
						<a href="#" id="addBook" class="btn">Submit</a>
					</div>
				</form>
			</label>
		</label>
		<script src="./assets/js/script.js"></script>
	</body>
</html>
